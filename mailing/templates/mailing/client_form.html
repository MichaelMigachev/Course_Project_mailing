{% extends 'mailing/base.html' %}

{% block title %}{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя{% endblock %}

{% block content %}
<div class="row text-center">
    <h2>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} получателя</h2>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
