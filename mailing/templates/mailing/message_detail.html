{% extends 'mailing/base.html' %}
{% block title %}Сообщение{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Информация о сообщении:</p>
                        <li>Тема письма: {{ message.topic }}</li>
                        <li>Текст: {{ message.letter }}</li>
                        <p></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary rounded me-5"
                                   href="{% url 'mailing:messages_update' user.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-primary rounded"
                                   href="{% url 'mailing:messages_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
