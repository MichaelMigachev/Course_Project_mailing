{% extends 'mailing/base.html' %}

{% block title %}Список получателей{% endblock %}

{% block content %}
<h2>Список получателей</h2>
<a href="{% url 'mailing:user_create' %}" class="btn btn-success">Добавить получателя</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Полное имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'mailing:user_detail' user.pk %}" class="btn btn-success">Посмотреть</a>
                <a href="{% url 'mailing:user_update' user.pk %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'mailing:user_delete' user.pk %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
