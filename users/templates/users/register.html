{% extends 'mailing/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="col-12">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Регистрация
                </h3>
            </div>
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>

            </div>
        </div>
    </form>
</div>
{% endblock %}
